<ion-split-pane when="(min-width: 550px)">
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons left>
            <button navPop >
              <ion-icon name="arrow-back">

              </ion-icon>
            </button>
          </ion-buttons>
        <ion-title>Audit Reports</ion-title>
        <ion-buttons right>
            <ion-icon name="add-circle"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item *ngFor="let item of auditReportCollection" (click)="setContent(item)">
                <h2>
                    {{ item.title }}
                </h2>                
            </ion-item>
        </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content>

    
  </ion-nav>

</ion-split-pane>
