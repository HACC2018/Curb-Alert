<ion-header>
    <ion-navbar>
        <ion-title>{{item.title}} Form</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="accordion vertical">
        <ul>
            <li>
                <input type="radio" id="radio-1" name="radio-accordion" checked="checked" />
                <label for="radio-1">Bag&nbsp;One</label>
                <div class="content">
                    <form id="container" [formGroup]="auditReportForm">

                        <div formArrayName="wasteItem" *ngFor="let item of auditReportForm.get('wasteItem').controls; let i=index">

                            <ion-item-divider color="light">Add More Items</ion-item-divider>
                            <div [formGroupName]="i">
                                <ion-list>
                                    <ion-item>
                                        <ion-label>
                                            Category
                                        </ion-label>
                                        <ion-select formControllerName="category">
                                            <ion-option *ngFor="let ctgry of categoriesCollection" value="{{ctgry.name}}">{{ctgry.name}}</ion-option>
                                        </ion-select>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            Name
                                        </ion-label>
                                        <ion-input type="text" formControllerName="name"></ion-input>

                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            Weight
                                        </ion-label>
                                        <ion-input type="text" formControllerName="weight"></ion-input>

                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            Volume
                                        </ion-label>
                                        <ion-input type="text" formControllerName="volume"></ion-input>

                                    </ion-item>
                                </ion-list>

                            </div>
                        </div>

                    </form>

                </div>
            </li>
            <li>
                <input type="radio" id="radio-2" name="radio-accordion" checked="checked" />
                <label for="radio-2">Bag&nbsp;Two</label>
                <div class="content">
                    <form id="container" [formGroup]="auditReportForm">

                        <div formArrayName="wasteItem" *ngFor="let item of auditReportForm.get('wasteItem').controls; let i=index">

                            <ion-item-divider color="light">Add More Items</ion-item-divider>
                            <div [formGroupName]="i">
                                <ion-list>
                                    <ion-item>
                                        <ion-label>
                                            Category
                                        </ion-label>
                                        <ion-select formControllerName="category">
                                            <ion-option *ngFor="let ctgry of categoriesCollection" value="{{ctgry.name}}">{{ctgry.name}}</ion-option>
                                        </ion-select>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            Name
                                        </ion-label>
                                        <ion-input type="text" formControllerName="name"></ion-input>

                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            Weight
                                        </ion-label>
                                        <ion-input type="text" formControllerName="weight"></ion-input>

                                    </ion-item>
                                    <ion-item>
                                        <ion-label>
                                            Volume
                                        </ion-label>
                                        <ion-input type="text" formControllerName="volume"></ion-input>

                                    </ion-item>
                                </ion-list>

                            </div>
                        </div>

                    </form>

                </div>
            </li>




        </ul>
    </div>

</ion-content>
